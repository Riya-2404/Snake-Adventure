<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="start-screen" class="screen">
            <h1>Snake Adventure</h1>
            <div class="level-select">
                <h2>Select Level</h2>
                <button class="level-btn" data-level="1">Level 1</button>
                <button class="level-btn" data-level="2">Level 2</button>
                <button class="level-btn" data-level="3">Level 3</button>
            </div>
            <button id="start-btn">Start Game</button>
            <button id="mute-btn">ðŸ”Š Sound On</button>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="current-level">1</span></div>
                <button id="game-mute-btn">ðŸ”Š</button>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="game-controls">
                <button id="pause-btn">Pause</button>
                <button id="restart-btn">Restart</button>
            </div>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
